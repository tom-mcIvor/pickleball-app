<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Document</title>
  <style>
    /* Add CSS styles for the card-like appearance */
    .card {
      background-color: #f0f0f0;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px; /* Adjust the width as needed */
      margin: 0 auto; /* Center the card horizontally */
    }

    /* Style for the title */
    .card h1 {
      font-size: 24px;
      margin: 0;
      color: #333; /* Adjust the text color as needed */
    }
  </style>
</head>
<body>
  <a href="./tounament.html" style="text-decoration: none; color: inherit;">

    <div class="card">
      <h1>Battle of the Paddles</h1>
    </div>
  </a>
</body>
</html>
